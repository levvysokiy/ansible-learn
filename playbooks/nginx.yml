- hosts: webservers

  tasks:
    - name: install nginx
      ansible.builtin.apt:
        name: nginx
        state: latest
        update_cache: yes
      become: true

    - name: copy index.html
      ansible.builtin.copy:
        src: ../index.html
        dest: /usr/share/nginx/html/index.html
      become: true

    - name: copy nginx.conf
      ansible.builtin.copy:
        src: ../nginx.conf
        dest: /etc/nginx/nginx.conf
      notify:
        - restart nginx
      become: true

  handlers:
    - name: restart nginx
      ansible.builtin.service:
        name: nginx
        state: reloaded
      become: true
